<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ellen's Celebrity Connections</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/script.js"></script>
  </head>


  <body>
    <h1>Ellen's Celebrity Connections</h1>
    <h3>Hi, welcome to your future celebrity love!</h3>

    <div class="container">
      <h2>Let's get to know you and your interests:</h2>
      <form  id="intake">
        <div class="form-group">
          <label for="age">How old are you?</label>
          <input id="age" class="form-control" type="text">
        </div>


        <div class="form-group">
          <label for="hair">How old are you?</label>
          <select id="hair" class="form-control">
            <option value="brown">Brown</option>
            <option value="blonde">Blonde</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="bald">Bald</option>
          </select>
        </div>

        <div class="container">
          <label>What interests do you want to share?</label>
          <div class="radio">
            <label>
              <input type="radio" value="charity" checked>
              Charity
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" value="dining">
              Dining
            </label>
          </div><div class="radio">
            <label>
              <input type="radio" value="adventure">
              Adenture
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="genre">What kind of movie do you prefer?</label>
          <select id="genre" class="form-control">
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="action">Action</option>
            <option value="documentary">Documentary</option>
          </select>
        </div>



        <div class="form-group">
          <label for="age">Where do you want to settle down with YOUR celebrity?</label>
          <input id="location" class="form-control" type="text">
        </div>

      </form>
    </div>
  </body>
</html>
